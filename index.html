<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>

            Rock Paper Scissors
        </h1>
    </div>
    <div class="container">
        <div class="choice" id="Rock"><img src="rps.jpeg" alt=""></div>
        <div class="choice" id="Paper"><img src="paper.jpeg" alt=""></div>
        <div class="choice" id="Scissors"><img src="sec.jpeg" alt=""></div>

    </div>
    <div class="score">
        <div class="user">
            0
        </div>
        <div class="comp">
            0
        </div>
       
    </div>
    <div class="score">
        <div class="us">User</div>
        <div class="com">
            Computer
        </div>
    </div>
    <h3 class="sc">Score</h3>
    <div class="play">

        <div class="msg">
            Start Playing
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
